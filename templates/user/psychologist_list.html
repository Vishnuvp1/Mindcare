{% extends 'user/base.html' %}

{% load static %}

{% block content %}

<div class="wrapp-content content-box-02 pad-top-27 pad-bt-23 border-bottom">

    <!-- Content -->
    <main class="content-row">
     
 
        <div class="content-box-02 pad-top-27 pad-bt-23">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h6 class="subtitle-04">We have best team</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="title-05">Meet Our
                            <span>Spesialists</span>
                        </h3>
                       
                        <div class="row team-grid">
                            {% for psy in psychologists %}
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 psychology psyphotherapy psychology">
                                <div class="team-item-box">
                                    <figure class="team-item-box__img">
                                        <a class="team-item-box__img-link" href="{{psy.get_url}}">
                                            <img src="{{psy.profile_image.url}}" alt="">
                                        </a>
                                        <ul class="team-item-box__soc-list">
                                            <li>
                                                <a href="#">
                                                    <i class="btn btn-primary" aria-hidden="true"> Consult</i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </figure>
                                    <h3 class="team-item-box__title">
                                        <a href="team_member.html">{{psy.account.full_name}}</a>
                                    </h3>
                                    <p class="team-item-box__subtitle">{{psy.department}}</p>
                                </div>
                            </div>
                            {% endfor %}
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
  
    </main>


</div>

{% endblock %}
